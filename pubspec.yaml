name: channel_talk
description: A plugin that translates the Channel Talk SDK into a plugin for Flutter(Unofficial)
version: 1.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.deepnatural.ai.channel_talk
        pluginClass: ChannelTalkPlugin
      ios:
        pluginClass: ChannelTalkPlugin

  
